<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>讓Ul li的點顏色不同</title>
	<style type="text/css">
		#list1{color: red;}
		#list1 span{color: black;}
		#list2{color: black;}
		#list2 span{color: red;}
	</style>
</head>
<body>
	<h3>我覺得最簡單的解法，又不用改到原生的ul的點</h3>
	<ul id="list1">
		<li>原本都是紅色</li>
		<li>原本都是紅色</li>
		<li><span>點紅色,字黑色</span></li>
		<li><span>點紅色,字黑色</span></li>
	</ul>
	<ul id="list2">
		<li>原本都是黑色</li>
		<li>原本都是黑色</li>
		<li><span>點黑色,字紅色</span></li>
		<li><span>點黑色,字紅色</span></li>
	</ul>
</body>
</html>
